<header>
  <nav class="navbar navbar-expand-lg justify-content-center navbar-dark bg-dark text-white py-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'stamps:calendar' %}">Done</a>
      <div>
        <nav class="nav justify-content-center">

        
          {% if user.is_authenticated %}
            <a class="btn btn-primary mx-1" href="{% url 'stamps:create'%}">Create</a>
            <form class='my-1' action="{% url 'accounts:logout' %}" method='POST'>
              {% csrf_token %}
              <input type="submit" value="Logout">
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          {% endif %}
          
        </nav>

      </div>
    </div>
  </nav> 
</header>
